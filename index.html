<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <table class="form d-flex justify-content-center mt-5">
        <td>
            <form class="d-flex flex-column align-items-end" action="" id="input" autocomplete="off">
                <div class="nim">
                    <label for="">NIM : </label>
                    <input class="mb-2 bg-info" type="number" name="nim" id="nim">
                </div>
                <div class="name">
                    <label for="">Name : </label>
                    <input class="mb-2 bg-info" type="text" name="name" id="name">
                </div>
                <div class="buttom">
                    <input class="btn btn-info" type="submit" value="Save">
                </div>
            </form>
        </td>
        <table class="data w-100 mt-5" id="tabledata">
            <thead>
                <tr class="bg-info">
                    <th>No.</th>
                    <th>NIM</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </table>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
